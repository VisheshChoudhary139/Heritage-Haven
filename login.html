<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styles */
        .container {
            max-width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }

        /* Heading styles */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Label and input styles */
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Button styles */
        button {
            background-color: #ff6600;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4500;
        }

        /* Error message styles */
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <label for="user-type">Are you an existing or new user?</label>
        <select id="user-type">
            <option value="existing">Existing User</option>
            <option value="new">New User</option>
        </select>

        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="login-form-fields">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>
        
        <div id="register-form" style="display: none;">
            <h2>Create An Account</h2>
            <form id="register-form-fields">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <p id="error-message"></p>
    </div>

    <script>
        const errorMessage = document.getElementById('error-message');
        const userTypeSelect = document.getElementById('user-type');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        userTypeSelect.addEventListener('change', function () {
            if (userTypeSelect.value === 'existing') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else if (userTypeSelect.value === 'new') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        });

        document.getElementById('login-form-fields').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const loginUsername = document.getElementById('login-username').value;
            const loginPassword = document.getElementById('login-password').value;

            // Simulate authentication (replace this with actual authentication logic)
            if (loginUsername === 'existing_user' && loginPassword === 'password123') {
                // Redirect to a dashboard or another page on successful login
                window.location.href = 'dashboard.html';
            } else {
                // Display an error message for invalid login
                errorMessage.textContent = 'Invalid username or password. Please try again.';
            }
        });

        document.getElementById('register-form-fields').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const registerUsername = document.getElementById('register-username').value;
            const registerPassword = document.getElementById('register-password').value;

            // Simulate user registration (replace this with actual registration logic)
            if (registerUsername && registerPassword) {
                // Display a success message (you can customize this)
                errorMessage.textContent = 'Registration successful. You can now login.';
            } else {
                // Display an error message for invalid registration
                errorMessage.textContent = 'Invalid registration. Please fill in all fields.';
            }
        });
    </script>
</body>
</html>
