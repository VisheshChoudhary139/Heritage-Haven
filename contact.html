<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Heritage Haven</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Add some custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e; /* Amazon header color */
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #logo {
            text-align: left;
            margin-left: 20px;
        }

        #logo img {
            max-width: 100px;
            height: auto;
            vertical-align: middle;
        }

        #logo h1 {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
            font-size: 28px;
        }

        /* Contact Form Styles */
        .contact-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .contact-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background-color: #ff9900; /* Amazon button color */
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #ff4500; /* Amazon button hover color */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id="logo">
            <img src="Screenshot 2023-10-02 120000.png" alt="Amazon Logo"> <!-- Replace with your Amazon-like logo -->
            <h1>Heritage Haven</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
               
                <li><a href="shop.html">Shop</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="process_contact.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div id="footer-logo">
            <h1>Heritage Haven</h1>
        </div>
        <div id="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
