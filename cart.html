    <script>
        // Function to display a message for lucky customers
    function displayLuckyCustomerMessage() {
        const cartItems = document.querySelectorAll('.cart-item');
        if (cartItems.length > 3) {
            const message = document.getElementById('message');
            message.textContent = "Congratulations! You are a lucky customer.";
        }
    }

    // Function to add an item to the cart
    function addToCart(productName, productPrice) {
        // Create a new cart item element
        const cartItem = document.createElement('li');
        cartItem.className = 'cart-item';

        // Create an image element for the cart item
        const cartItemImage = document.createElement('img');
        cartItemImage.src = 'product1.jpg'; // You can set the image source here

        // Create a div to hold the cart item details
        const cartItemDetails = document.createElement('div');

        // Create a paragraph for the product name
        const cartItemName = document.createElement('p');
        cartItemName.textContent = productName;

        // Create a paragraph for the product price
        const cartItemPrice = document.createElement('p');
        cartItemPrice.textContent = `$${productPrice.toFixed(2)}`;

        // Create a "Remove" button
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', () => removeFromCart(cartItem)); // Call the remove function

        // Append the image, name, price, and remove button to the cart item details
        cartItemDetails.appendChild(cartItemImage);
        cartItemDetails.appendChild(cartItemName);
        cartItemDetails.appendChild(cartItemPrice);
        cartItemDetails.appendChild(removeButton);

        // Append the cart item details to the cart item
        cartItem.appendChild(cartItemDetails);

        // Append the cart item to the cart
        const cartItemsList = document.getElementById('cart-items');
        cartItemsList.appendChild(cartItem);

        // Display the lucky customer message
        displayLuckyCustomerMessage();
    }

    // Function to remove an item from the cart
    function removeFromCart(cartItem) {
        // Remove the cart item from the cart list
        const cartItemsList = document.getElementById('cart-items');
        cartItemsList.removeChild(cartItem);

        // Recalculate the cart total
        calculateCartTotal();
    }

            addToCart('Product Name', 19.99); // Replace with actual product data
        });
    });

        document.addEventListener('DOMContentLoaded', function () {
    const cart = [];

    function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        updateCartDisplay();
        calculateCartTotal();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartDisplay();
        calculateCartTotal();
    }

    function updateCartDisplay() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = ''; // Clear the cart display

        cart.forEach((item, index) => {
            const cartItem = document.createElement('li');
            cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.addEventListener('click', () => removeFromCart(index));
            cartItem.appendChild(removeButton);
            cartItems.appendChild(cartItem);
        });
    }

    function calculateCartTotal() {
        const total = cart.reduce((acc, item) => acc + item.price, 0);
        const cartTotal = document.getElementById('cart-total');
        cartTotal.textContent = `$${total.toFixed(2)}`;
    }

    // Add event listeners to your "Add to Cart" buttons
    const addToCartButtons = document.querySelectorAll('.buy-button');
    addToCartButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            const productName = button.parentElement.querySelector('h3').textContent;
            const productPrice = parseFloat(button.parentElement.querySelector('.price').textContent.replace('$', ''));
            addToCart(productName, productPrice);
        });
    });
});
document.addEventListener('DOMContentLoaded', function () {
            // Get cart data from session storage or any other storage method you are using
            const cartData = JSON.parse(sessionStorage.getItem('cartData')) || [];

            // Function to display cart items and calculate total
            function displayCart() {
                const cartItemsList = document.getElementById('cart-items');
                cartItemsList.innerHTML = ''; // Clear the cart display

                // Initialize total price
                let total = 0;

                // Loop through cart items and display them
                cartData.forEach((item) => {
                    const cartItem = document.createElement('li');
                    cartItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                    cartItemsList.appendChild(cartItem);

                    // Add the item's price to the total
                    total += item.price;
                });

                // Update the cart total
                const cartTotal = document.getElementById('cart-total');
                cartTotal.textContent = `$${total.toFixed(2)}`;
            }

            // Call the function to initially display the cart
            displayCart();
        });
