<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Heritage Haven</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e; /* Amazon-like dark blue color */
            color: white;
            padding: 10px 0;
        }

        footer {
            background-color: #232f3e; /* Amazon-like dark blue color */
            color: white;
            padding: 20px 0;
        }

        #cart {
            background-color: white;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item p {
            margin: 0;
        }

        #lucky-customer-message {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        #message {
            font-weight: bold;
            color: #ff9900; /* Amazon-like orange color */
        }
    </style>
</head>
<body>
    <!-- Header Section (You can copy the header section from your existing HTML) -->
    <header>
        <div id="logo">
            <img src="Screenshot 2023-10-02 120000.png" alt="Heritage Haven Logo">
            <h1>Heritage Haven</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                
                <li><a href="shop.html">Shop</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here dynamically -->
        </ul>
    </section>

    <!-- Add a message for lucky customers -->
    <section id="lucky-customer-message">
        <p id="message"></p>
    </section>

    <!-- Footer Section (You can copy the footer section from your existing HTML) -->
    <footer>
        <div id="footer-logo">
            <h1>Heritage Haven</h1>
        </div>
        <div id="footer-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Function to display a message for lucky customers
        function displayLuckyCustomerMessage() {
            const cartItems = document.querySelectorAll('.cart-item');
            if (cartItems.length > 3) {
                const message = document.getElementById('message');
                message.textContent = "Congratulations! You are a lucky customer.";
            }
        }

        // Function to add an item to the cart
        function addToCart(productName, productPrice) {
            // Create a new cart item element
            const cartItem = document.createElement('li');
            cartItem.className = 'cart-item';

            // Create an image element for the cart item
            const cartItemImage = document.createElement('img');
            cartItemImage.src = 'product1.jpg'; // You can set the image source here

            // Create a div to hold the cart item details
            const cartItemDetails = document.createElement('div');

            // Create a paragraph for the product name
            const cartItemName = document.createElement('p');
            cartItemName.textContent = productName;

            // Create a paragraph for the product price
            const cartItemPrice = document.createElement('p');
            cartItemPrice.textContent = `$${productPrice.toFixed(2)}`;

            // Append the image, name, and price to the cart item details
            cartItemDetails.appendChild(cartItemImage);
            cartItemDetails.appendChild(cartItemName);
            cartItemDetails.appendChild(cartItemPrice);

            // Append the cart item details to the cart item
            cartItem.appendChild(cartItemDetails);

            // Append the cart item to the cart
            const cartItemsList = document.getElementById('cart-items');
            cartItemsList.appendChild(cartItem);

            // Display the lucky customer message
            displayLuckyCustomerMessage();
        }

        // Example usage:
        document.addEventListener('DOMContentLoaded', function () {
            // Attach a click event listener to your "Add to Cart" button (you should replace this with the actual button's selector)
            const addToCartButton = document.getElementById('add-to-cart-button');
            addToCartButton.addEventListener('click', function () {
                addToCart('Product Name', 19.99); // Replace with actual product data
            });
        });
    </script>
</body>
</html>
